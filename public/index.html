<!DOCTYPE html>
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>科尚房产</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/lb.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $.ajax({
                url: "footer.html",
                type: "get",
                success: function(result) {
                    $(result).replaceAll("#footer");
                }
            });
            $.ajax({
                url: "header.html",
                type: "get",
                success: function(result) {
                    $(result).replaceAll("#header");
                }
            });
        })
    </script>
</head>

<body>
    <div id="header"></div>
    <div id="demo " class="carousel " data-ride="carousel ">
        <!--1.轮播图片-->
        <div class="carousel-inner ">
            <div class="carousel-item ">
                <img class="w-100 " src="../img/banner1.jpg ">
            </div>
            <div class="carousel-item active ">
                <img class="w-100 " src="../img/banner2.jpg ">
            </div>
        </div>
        <!--2.左右箭头-->
        <a data-slide="prev " class="carousel-control-prev " href="#demo ">
            <span class="carousel-control-prev-icon "></span>
        </a>
        <a data-slide="next " class="carousel-control-next " href="#demo ">
            <span class="carousel-control-next-icon "></span>
        </a>
        <!--3.轮播显示器-->
        <ul class="carousel-indicators ">
            <li data-target="#demo " data-slide-to="0 " class=" "></li>
            <li data-target="#demo " data-slide-to="1 " class="active "></li>
        </ul>
    </div>
    <div id="footer"></div>

</body>

</html>
